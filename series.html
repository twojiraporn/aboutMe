    />
    <link

  <body style="background-color: #99cccc;">
    <a href="index.html"
      ><button type="button" class="btn btn-outline-dark">Back</button></a
    >
    <div class="center credit">Cr. NETFLIX</div>
    <div class="container">
      <div class="header-serie center">
        LIST OF SERIES<br />THAT IMPRESSED ME
      </div>
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4">
          <div class="card card-left">
            <img src="./img/merlin.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title center">MERLIN</h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card card-right">
            <img src="./img/ashes-love.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title center">ASHES OF LOVE</h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card card-left">
            <img src="./img/doctor-stranger.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title center">DOCTOR STRANGER</h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card card-right">
            <img src="./img/kingdom.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title center">KINGDOM</h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card card-left">
            <img src="./img/prison-break.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title center">PRISON BREAK</h5>
            </div>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card card-right">
            <img src="./img/star.png" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title center">MY LOVE FROM THE STAR</h5>
            </div>
          </div>
        </div>
      </div>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

      <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
          scrollFunction();
        };

        function scrollFunction() {
          if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
          ) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
      </script>
    </div>
  </body>
</html>
